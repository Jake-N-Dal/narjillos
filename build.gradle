allprojects {
	apply plugin: 'java'
	apply plugin: 'application'

	version = '0.0.1'

	repositories {
		mavenCentral()
	}

	dependencies {
		compile subprojects
		testCompile 'junit:junit:4.11'
	}

	task wrapper(type: Wrapper) {
		gradleVersion = '2.0'
	}

	mainClassName = 'org.nusco.narjillos.Experiment'
}

project(':core') {
	jar {
		baseName = 'narjillos'
		mainClassName = 'org.nusco.narjillos.Experiment'
	}

	mainClassName = 'org.nusco.narjillos.Experiment'
}

project(':petridish') {
	dependencies {
		compile project(':core')
	}
	
	jar {
		baseName = 'narjillos_petridish'
		mainClassName = 'org.nusco.narjillos.PetriDish'
	}

	mainClassName = 'org.nusco.narjillos.PetriDish'
}
