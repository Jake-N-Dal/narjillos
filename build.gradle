allprojects {
	apply plugin: 'java'
	apply plugin: 'application'

	version = '0.0.1'

	repositories {
		mavenCentral()
	}

	dependencies {
		compile subprojects
		testCompile 'junit:junit:4.11'
	}

	task wrapper(type: Wrapper) {
		gradleVersion = '2.0'
	}

	task(experiment, dependsOn: 'classes', type: JavaExec) {
		main = 'org.nusco.narjillos.Experiment'
		classpath = sourceSets.main.runtimeClasspath
		
		def commit = System.properties['commit']
		def seed = System.properties['seed']
		if (seed && seed != "") {
		  args commit, seed
		} else {
		  args commit
		}
	}

	task(petri, dependsOn: 'classes', type: JavaExec) {
		main = 'org.nusco.narjillos.PetriDish'
		classpath = sourceSets.main.runtimeClasspath

		def nrj = System.properties['nrj']
		if (nrj && nrj != "") {
		  args nrj
		}
	}

	defaultTasks 'petri'
}

project(':core') {
	jar {
		baseName = 'narjillos'
	}

	mainClassName = 'org.nusco.narjillos.Experiment'
}

project(':petridish') {
	dependencies {
		compile project(':core')
	}
	
	jar {
		baseName = 'narjillos_petridish'
	}

	mainClassName = 'org.nusco.narjillos.PetriDish'
}
